services:
  terraform-ansible:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        - TERRAFORM_VERSION=${TERRAFORM_VERSION}
    hostname: kube-workspace
    environment:
      - TF_VAR_SSH_PUBLIC_KEY=${SSH_PUBLIC_KEY}
    volumes:
      - ./terraform:/terraform
      - ./ansible:/ansible
      - ./private/ssh:/root/.ssh
      - ./private/hosts.txt:/etc/hosts

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: ${DOCKER_SUBNET:-10.131.0.0/24}
