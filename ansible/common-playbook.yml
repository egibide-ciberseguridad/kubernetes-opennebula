---
- name: Comprobar los hosts disponibles
  hosts: all
  gather_facts: no
  tasks:
    - command: timeout 20 sh -c 'until nc -z $0 $1; do sleep 1; done' {{ haproxy_connection_ip }} 22
      delegate_to: localhost
      register: ping_result
      ignore_errors: yes
    - group_by: key=reachable
      when: ping_result is success

- name: Tareas comunes a todos los nodos del cluster
  hosts: reachable
  vars:
    ansible_python_interpreter: auto_silent
  gather_facts: yes
  become: true
  vars_files:
    - versiones.yml
  tasks:
    # Actualizar el sistema
    - import_tasks: upgrade-tasks.yml

    # Instalar Docker
    - import_tasks: docker-tasks.yml

    # Instalar Kubernetes
    - import_tasks: kubernetes-tasks.yml

    # Dependencias de rook
    - import_tasks: rook-deps-tasks.yml
