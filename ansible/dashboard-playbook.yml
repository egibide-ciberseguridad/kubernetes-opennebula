---
- name: Comprobar los hosts disponibles
  hosts: all
  gather_facts: no
  tasks:
    - command: timeout 20 sh -c 'until nc -z $0 $1; do sleep 1; done' {{ inventory_hostname }} 22
      delegate_to: localhost
      register: ping_result
      ignore_errors: yes
    - group_by: key=reachable
      when: ping_result is success

- name: Configurar el Dashboard
  hosts: reachable
  gather_facts: yes
  become: true
  vars_files:
    - versiones.yml
  tasks:
    # Dashboard
    - name: Instalar el Dashboard de Kubernetes
      shell: |
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/v{{ dashboard_version }}/aio/deploy/recommended.yaml
        kubectl apply -f https://gist.githubusercontent.com/ijaureguialzo/4288720b5fac8af6ea29e67fbfab6ef0/raw/fbd5573e9e7da320fbd843085531265202fcb311/nodeport.yml
        kubectl apply -f https://gist.githubusercontent.com/ijaureguialzo/4288720b5fac8af6ea29e67fbfab6ef0/raw/fbd5573e9e7da320fbd843085531265202fcb311/service-account.yml
        kubectl apply -f https://gist.githubusercontent.com/ijaureguialzo/4288720b5fac8af6ea29e67fbfab6ef0/raw/fbd5573e9e7da320fbd843085531265202fcb311/role-binding.yml

    - name: Desactivar el timeout de la sesi√≥n del Dashboard
      shell: |
        kubectl patch --namespace kubernetes-dashboard deployment \
          kubernetes-dashboard --type='json' --patch \
          '[{"op": "add", "path": "/spec/template/spec/containers/0/args/2", "value": "--token-ttl=0" }]'
