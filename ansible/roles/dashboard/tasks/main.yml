---
- name: Instalar el Dashboard de Kubernetes
  ansible.builtin.shell: |
    helm repo add kubernetes-dashboard https://kubernetes.github.io/dashboard/
    helm repo update
    helm upgrade --install kubernetes-dashboard kubernetes-dashboard/kubernetes-dashboard \
      --create-namespace --namespace kubernetes-dashboard \
      --version {{ dashboard_version }}

- name: Copiar el fichero para crear la cuenta de servicio
  ansible.builtin.copy:
    src: ./files/dashboard-service-account.yml
    dest: /tmp/dashboard-service-account.yml

- name: Crear la cuenta de servicio para el Dashboard
  ansible.builtin.command: kubectl apply -f /tmp/dashboard-service-account.yml

- name: Copiar el fichero dashboard-ingress.yml
  ansible.builtin.copy:
    src: ./files/dashboard-ingress.yml
    dest: /tmp/dashboard-ingress.yml

- name: Crear el Ingress para el Dashboard en /dashboard
  ansible.builtin.command: kubectl apply -f /tmp/dashboard-ingress.yml
