apiVersion: v1
kind: ConfigMap
metadata:
  name: errors
  namespace: haproxy-ingress
data:
  503: |-
    HTTP/1.0 503 Service Unavailable
    Cache-Control: no-cache
    Connection: close
    Content-Type: text/html

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>503 - Servicio no disponible</title>
    </head>
    <body style="
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    ">
    <div style="
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid #e2e8f0;
        ">
        <div style="
                font-size: 120px;
                font-weight: 700;
                color: #82005E;
                margin-bottom: 20px;
                line-height: 1;
            ">503
        </div>

        <h1 style="
                font-size: 28px;
                font-weight: 600;
                color: #3D4D59;
                margin: 0 0 15px 0;
            ">Servicio no disponible</h1>

        <p style="
                font-size: 16px;
                color: #3D4D59;
                line-height: 1.6;
                margin: 0 0 30px 0;
                opacity: 0.8;
            ">
            Lo sentimos, el servicio está temporalmente no disponible debido a mantenimiento o sobrecarga del servidor.
            Por favor, inténtelo de nuevo en unos minutos.
        </p>

        <button onclick="location.reload()" style="
                margin-top: 35px;
                padding: 14px 32px;
                font-size: 16px;
                font-weight: 600;
                color: white;
                background: #82005E;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: opacity 0.2s;
            " onmouseover="this.style.opacity='0.9'"
                onmouseout="this.style.opacity='1'">
            Reintentar
        </button>

        <p style="
                margin-top: 30px;
                font-size: 14px;
                color: #3D4D59;
                opacity: 0.6;
            ">
            Si el problema persiste, contacte al administrador del sistema.
        </p>
    </div>
    </body>
    </html>
